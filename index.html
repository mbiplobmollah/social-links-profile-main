<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body class="bg-[#333333]">
  <div class="lg:w-[20%] sm:w-[50%] w-[90%] mt-[10%] mx-auto bg-[#1F1F1F] text-white text-center space-y-4 rounded-md pt-1">
     <img class="rounded-full mt-10 m md:w-[30%] w-[25%] mx-auto" src="assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall">
     <h2 class="text-2xl">Jessica Randall</h2>
     <small class="text-xs font-semibold text-[#c5f82a]">London, United Kingdom</small>
     <p class="text-sm">"Front-end developer and avoid reader."</p>
     <div class="grid grid-cols-1 gap-5 md:gap=8 pb-8 ">
       <div class="bg-[#333333] w-[80%] mx-auto rounded-md text-center py-2 hover:bg-[#c5f82a] hover:text-black">
        <h3>GitHub</h3>
       </div>
       <div class="bg-[#333333] w-[80%] mx-auto rounded-md text-center py-2 hover:bg-[#c5f82a] hover:text-black">
        <h3>Frontend Mentor</h3>
       </div>
       <div class="bg-[#333333] w-[80%] mx-auto rounded-md text-center py-2 hover:bg-[#c5f82a] hover:text-black">
        <h3>LinkedIn</h3>
       </div>
       <div class="bg-[#333333] w-[80%] mx-auto rounded-md text-center py-2 hover:bg-[#c5f82a] hover:text-black">
        <h3>Twitter</h3>
       </div>
       <div class="bg-[#333333] w-[80%] mx-auto rounded-md text-center py-2 hover:bg-[#c5f82a] hover:text-black">
        <h3>Instagram</h3>
       </div>
     </div>
     
  </div>
  <div class="attribution text-white mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Biplob Mollah</a>.
  </div>
</body>
</html>
